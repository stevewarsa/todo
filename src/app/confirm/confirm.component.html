<div class="modal-header">
	<h4 class="modal-title"><span class="mr-1 fa fa-check-square-o"></span>{{header}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross Click')">
    <span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<p [innerHTML]="message"></p>
</div>
<div class="modal-footer">
  <button type="button" *ngFor="let btn of buttons; let f=first; let l=last;" (click)="handleClick(btn)" class="btn" [ngClass]="{'btn-primary': f, 'btn-outline-primary': !f, 'mr-1' : !l}">{{btn.label}}</button>
</div>
